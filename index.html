<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تجربة iframe و img</title>
</head>
<body>

  <h2>صورة مع alt</h2>
  <p>لو الصورة ما ظهرتش، النص في alt هيظهر مكانها:</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Hopetoun_falls.jpg/640px-Hopetoun_falls.jpg"
       alt="مناظر طبيعية جميلة" width="400">

  <hr>

  <h2>فيديو يوتيوب مع title</h2>
  <iframe width="560" height="315"
          src="https://www.youtube.com/embed/5qap5aO4i9A"
          title="فيديو موسيقى Lo-fi Chill بدون حقوق"
          allow="accelerometer autoplay clipboard-write"
    ></iframe>

</body>
</html>
